# Hyperparameters for ADYOLOv5-Face training
# Optimisé pour la détection des petits visages
lr0: 0.01  # taux d'apprentissage initial
lrf: 0.2  # final OneCycleLR learning rate (lr0 * lrf)
momentum: 0.937  # SGD momentum/Adam beta1
weight_decay: 0.0005  # optimizer weight decay
warmup_epochs: 3.0  # warmup epochs
warmup_momentum: 0.8  # warmup initial momentum
warmup_bias_lr: 0.1  # warmup initial bias lr
box: 0.05  # poids de la perte de bbox
cls: 0.5  # poids de la perte de classe
landmark: 0.005  # poids de la perte des points de repère
cls_pw: 1.0  # cls BCELoss positive_weight
obj: 1.5  # poids de la perte d'objet (augmenté pour les petits visages)
obj_pw: 1.5  # obj BCELoss positive_weight (augmenté pour les petits visages)
iou_t: 0.15  # seuil IoU pour assigner l'objet correct (réduit pour les petits visages)
anchor_t: 3.0  # anchor-multiple threshold (ajusté pour les petits visages)
fl_gamma: 0.0  # focal loss gamma (efficientDet default gamma=1.5)
hsv_h: 0.015  # augmentation image HSV-Hue 
hsv_s: 0.7  # augmentation image HSV-Saturation
hsv_v: 0.4  # augmentation image HSV-Value
degrees: 0.0  # augmentation image rotation (+/- deg)
translate: 0.1  # augmentation image translation (+/- fraction)
scale: 0.5  # augmentation image scale (+/- gain)
shear: 0.0  # augmentation image shear (+/- deg)
perspective: 0.0  # augmentation image perspective (+/- fraction), range 0-0.001
flipud: 0.0  # augmentation image flips up-down (probability)
fliplr: 0.5  # augmentation image flips left-right (probability)
mosaic: 0.5  # augmentation image mosaics (probability)
mixup: 0.0  # augmentation image mixup (probability)
